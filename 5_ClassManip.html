<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .colr{
            background-color: coral;
        }
        .brdr{
            border:2px solid black;
        }
        .head{
            color:blue;
        }
    </style>
</head>
<body>
    <h1 class="head">Heading 1</h1>  
    <script>
        const h1Obj=document.querySelector(".head");
        setTimeout(()=>{
            h1Obj.classList.add('colr');
            h1Obj.classList.add('brdr');

            h1Obj.classList.remove('head');

        },2000)
        
    </script>
</body>
</html>
